<!--The whole main structure is called: The Html Boilerplate-->
<!DOCTYPE html> <!--This is a tag--><!--This tag is used to tell the browser that this is an html document.-->
<html lang="en"> <!--The opening tag. the html opening and closing tags  are the main part, and everything we add to our website will be written between these two.--><!--The lang attribute is used to specify the language of the document-->

    <head><!--This is the header, which contains the metadata of the page. It contains things that helps the website, renders the browser correctly.It includs very important information about our website, that users can't see.-->
        <title></title><!--This is the title of the page, which will be shown in the tab of the browser.-->
        <meta charset="UTF-8" /><!--This is the meta tag, which is used to specify the character set of the document.-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/><!--This is the meta tag, which is used to specify the viewport of the document.-->
    </head>

    <body><!--This is the body, which contains the content of the page.-->
        <h1>Hi There</h1><!--This is an element which contains, opening tag, content and closing tag.--><!--h1 to h6 are the headings. -->
        <a></a><!--This is an anchor element-->
        <hr/><!--This is a self closing tag, which is called void tag, like img and br tags. -->
        <img src="" alt=""/><!--src and alt are attributes. Atrributes provide additional information about the element.--><!--anything inside an attribute is called "prefix"-->
    </body>

</html> <!--The closing tag-->
